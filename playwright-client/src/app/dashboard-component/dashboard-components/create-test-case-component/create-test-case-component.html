<div class="create-test-layout">
  <span>Create Test Case</span>
  <form #createTestCaseForm="ngForm" (ngSubmit)="onSubmit(createTestCaseForm)">
    <span>Test Case Name</span>
    <br />
    <input
      type="text"
      class="form-control"
      placeholder="Should have title"
      name="testCaseName"
      [(ngModel)] = "testName"
      required/>
    <br />
    <span>URL</span>
    
    <input
      type="text"
      class="form-control"
      placeholder="https://example.com"
      name="url"
      [(ngModel)] = "url"
      required/>
    <br />
    <span>Expected results</span>  
    <input
      type="text"
      class="form-control"
      placeholder="Expected results"
      name="expectedResults"
      [(ngModel)] = "expectedResult"
      required/>
      <br />
      <span>Description</span>
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        name="description"
        [(ngModel)] = "description"
        required/>

        <button type="submit">submit</button>
  </form>
</div>
